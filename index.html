<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>BX Shouting APP 2022-2023</title>
        <script src="required.js"></script>
    </head> 
    <body>
        <div id="title">
            <img src="Images/BXdotlogo-37@2x.png" alt="BX Logo">
            <h1>Bedford Express Scouting</h1>
            <h2>Pregame</h2><br>
        </div>
        <form>
            <br>
            <label for="Scouter">Scouter Name:</label><br>
            <input type="text" name="Scouter"><br>
            <br>
            <label for="Team#">Team Number:</label><br>
            <input type="text" name="Team#"><br>
            <br>
            <label for="Match#">Match Number:</label><br>
            <input type="text" name="Match#"><br>
            <br>
            <label for="Robot">Robot: </label><br>
            <input type="radio" name="Robot" value="R1">
            <label for="Robot">R1</label>
            <input type="radio" name="Robot" value="B1">
            <label for="Robot">B1</label><br>
            <input type="radio" name="Robot" value="R2">
            <label for="Robot">R2</label>
            <input type="radio" name="Robot" value="B2">
            <label for="Robot">B2</label><br>
            <input type="radio" name="Robot" value="R3">
            <label for="Robot">R3</label>
            <input type="radio" name="Robot" value="B3">
            <label for="Robot">B3</label><br>
            <br>
            <label for="Preloaded">Preloaded </label> 
            <input type="checkbox" name="Preloaded" >
        </form>
        <input type="button" value="Next">
    </body>
</html>
